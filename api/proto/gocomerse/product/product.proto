syntax = "proto3";
option go_package="/product";

package product;

import "google/api/annotations.proto";

message Product{
    int64 id =1;
    string first_name = 2;
    string last_name = 3;
    string email = 4;
    string phone = 5;
}

service ProductService{
    rpc RegisterUserP(Product)returns (Product){
        option (google.api.http)={
            post: "/v1/register"
            body: "*"
        };
    };
}